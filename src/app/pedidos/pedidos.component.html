<form [formGroup]="client" class="border border-dark" (ngSubmit)="registerUser()">
    <div class="form-header">Registro</div>
    <div class="mb-3">
        <label class="form-label" for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" placeholder="Indique su nombre" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label" for="lastname">Apellido:</label>
        <input type="text" class="form-control" id="lastname" placeholder="Indique su apellido" formControlName="lastname">
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Indique su email" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="mobile">Número de Teléfono:</label>
        <input type="number" class="form-control" id="mobile" placeholder="Número de teléfono" formControlName="mobile">
    </div>
    <div class="mb-3">
        <label class="form-label" for="address">Domicilio:</label>
        <input type="text" class="form-control" id="address" placeholder="Domicilio" formControlName="address">
    </div>
    <button type="submit" class="btn btn-register" [disabled]="!client.valid">Registrar</button>
</form>
