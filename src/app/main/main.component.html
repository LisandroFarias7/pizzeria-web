<div class="main">
    <div class="title">
        <h1 class="title1">MENU</h1>
    </div>
    <div class="menu" *ngFor="let pizza of menu | filtro">
        <div class="card">
            <img src="{{pizza.imageUrl}}" alt="" class="img1">
            <div class="text">
                <h2>{{pizza.titulo}}</h2>
                <h3>{{pizza.descripcion}}</h3>
                <h3>{{pizza.precio}}</h3>
            </div>
        </div>
    </div>
   <div class="filtro">
        <input type="text" (keyup)="searchMenu( Textsearch.value )" #Textsearch>
    </div>
</div>
